<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="mx-auto mt-5" style="max-width: 700px;">
    <h1 class="text-center" style="background-color: rgb(124, 221, 189);border-radius: 2px;">User Registration Form</h1>
    <form #ref="ngForm" (ngSubmit)="addUserData()"> 
        <div>
            <label for="un">Username</label>
            <input type="text" name="Username" id="un" class="form-control" [(ngModel)]=Uobj.username>
        </div><br>
        <div>
            <label for="dob">Date of birth</label>
            <input type="date" name="DOB" id="dob" class="form-control" [(ngModel)]=Uobj.dob>
        </div><br>
        <div>
            <label for="em">Email</label>
            <input type="email" name="email" id="em" class="form-control" [(ngModel)]=Uobj.email>
        </div>
        <button type="submit" class="btn btn-warning d-block mx-auto mt-3">Register</button>
    </form>
</div>
